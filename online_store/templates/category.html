{% extends 'base.html' %}
{% block title %}Task{% endblock %}
{% block content %}
    <div class="categories">
        <div class="card border-dark mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ category.title }}</h5>
                <p class="card-text">{{ category.description }}</p>
            </div>
            <div class="category_buttons">
                <div class=" group_buttons">
                    <a class="btn btn-dark" href="{% url 'category_edit' category.id %}" role="button">Edit</a>
                    <a class="btn btn-dark" href="{% url 'category_delete' category.id %}" role="button">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
